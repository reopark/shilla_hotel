.section3 .swiper-slide {
    width: auto !important;
    height: auto;

.section3 .swiper-slide a {
    position: relative;
    display: inline-block;
    overflow: hidden;
    width: 370px;

    transition: all 0.6s linear;
}


.section3 .swiper-slide img {
    width: 100%;
}

.section3 .swiper-slide .img_box:after {
    content: '';
    display: block;
    background-image: linear-gradient(rgba(255,255,255,0.1), rgba(0,0,0,0.5));
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
    opacity: 0;
    transition: opacity 0.5s;
}

.section3 .swiper-slide.swiper-slide-active {

    z-index: 1;
}
.section3 .swiper-slide.swiper-slide-active a {
    width: 497px;
    margin-top: 0;
}


.section3 .swiper-slide.swiper-slide-active .img_box:after {

}
